[book]
title = "Tonbandger√§t Documentation"
authors = ["Philipp Schilk"]
language = "en"
multilingual = false
src = "."

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
smart-punctuation = true
mathjax-support = true
site-url = "https://schilk.co/Tonbandgeraet/docs/"
git-repository-url = "https://github.com/schilkp/Tonbandgeraet"
edit-url-template = "https://github.com/schilkp/Tonbandgeraet/blob/main/docs/{path}"
additional-css = ["./css/mdbook-admonish.css"]

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.linkcheck]
follow-web-links = false
exclude = [
  '''[^:\s]+\.md:[^:\s]+''', # Ignore links with anchors - not supported..
]
